<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__image">
      <a class="eisenhower-matrix__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </div>
    <div class="todo">
      <p id="task-addition-section">
        <label for="new-task" class="todo__new-task-label">Add Item</label>
        <div class="todo__input-wrapper">
          <input id="new-task" class="todo__input todo__input-text todo__input-text_new" type="text">
          <button class="todo__btn">Add</button>
        </div>
      </p>
      <h3 class="todo__heading">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list">
        <li class="todo__item">
          <input type="checkbox" class="todo__checkbox">
          <label class="todo__input todo__label">Pay Bills</label>
          <input type="text" class="todo__input todo__input-text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_dlt">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="todo__item todo__item_edit-mode">
          <input type="checkbox" class="todo__checkbox">
          <label class="todo__input todo__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="todo__input todo__input-text">
          <button class="todo__btn todo__btn_edit">Save</button>
          <button class="todo__btn todo__btn_dlt">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul id="completed-tasks" class="todo__list">
        <li class="todo__item">
          <input type="checkbox" class="todo__checkbox" checked>
          <label class="todo__input todo__label">See the Doctor</label>
          <input type="text" class="todo__input todo__input-text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_dlt">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

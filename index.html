<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="todo">
    <header class="todo__header">
      <img class="todo__header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram" />
      <a class="todo__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo__main">
      <section id="topSectionForAddingElementToList">
        <label class="todo__label" for="new-task">Add Item</label>
        <div class="todo__task-row-wrap">
          <input id="new-task" class="todo__input todo__input_text todo__task-item" type="text" />
          <button class="todo__btn">Add</button>
        </div>
      </section>

      <section>
        <h3 class="todo__section-heading">Todo</h3>
        <ul class="todo__task-list" id="incompleteTasks">
          <li class="todo__task">
            <input type="checkbox" class="todo__input todo__input_checkbox" />
            <label class="todo__label todo__task-item">Pay Bills</label>
            <input type="text" class="todo__input todo__input_text todo__task-item" />
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__delete-button-icon" src="./remove.svg" alt="Remove button icon" />
            </button>
          </li>
          <li class="todo__task todo__task_edit">
            <input type="checkbox" class="todo__input todo__input_checkbox" />
            <label class="todo__label todo__task-item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input todo__input_text todo__task-item" />
            <button class="todo__btn todo__btn_edit">Save</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__delete-button-icon" src="./remove.svg" alt="Remove button icon" />
            </button>
          </li>
        </ul>
        <h3 class="todo__section-heading">Completed</h3>
        <ul class="todo__task-list" id="completed-tasks">
          <li class="todo__task">
            <input type="checkbox" class="todo__input todo__input_checkbox" />
            <label class="todo__label todo__task-item">See the Doctor</label>
            <input type="text" value="Go Shopping" class="todo__input todo__input_text todo__task-item" />
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img class="todo__delete-button-icon" src="./remove.svg" alt="Remove button icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
